name: CI/CD Demo Deployment

# Trigger this workflow on push to main branch
on:
  push:
    branches:
      - main  # replace with your branch if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repo code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Deploy to EC2 via SSH
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}       # your EC2 public IP
          username: ${{ secrets.SSH_USER }}   # EC2 username (ubuntu/ec2-user)
          key: ${{ secrets.SSH_KEY }}         # your private SSH key
          port: 22
          script: |
            echo "Moving to project folder..."
            cd /var/www/cicd-demo || exit
            
            echo "Cleaning up git state..."
            sudo git fetch --all
            sudo git reset --hard origin/main
            
            echo "Fixing permissions..."
            sudo chown -R ubuntu:ubuntu /var/www/cicd-demo
            
            echo "Restarting Nginx..."
            sudo systemctl restart nginx
            echo "Deployment complete âœ…"
